<div class="container top" xmlns="http://www.w3.org/1999/html">
  <div class="row center">
    <div class="[ col-xs-12 col-sm-offset-2 col-sm-8 center top]">
      <ul class="serial-list dark">
        <li *ngFor="let show of SearchResult | imgFilter" (click)="SelectShow(show.show.id)" >

        <ng-template [ngIf]="show.show.image != null">

          <img  src="{{show.show.image.original}}" />
          <div class="info">
            <h2 class="title">{{show.show.name}}</h2>
            <p class="desc">{{show.show.genres}}</p>
            <br>
            <div  class="summary" style="padding-left: 5px;overflow-y:auto; height: 75% ;" [innerHTML]="show.show.summary"></div>
          </div>
          <div class="social">
            <ul>
              <li class="add" style="width:100%;height:50%;margin: 0 auto;"><a href="#add"><span class="fa fa-plus fa-2x"></span></a></li>
            </ul>
          </div>

          <div style="position: absolute; background-color: #0b97c4"></div>

          </ng-template>

        </li>

      </ul>
    </div>
  </div>
</div>

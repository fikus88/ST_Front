<div class="input-group">
  <input type="text" name="search" #searchVal (keyup)="OnSearch(searchVal.value)" class="form-control pull-right" style="height: 30px;width: 300px; margin-right: 35px, border: 1px solid black;background-color: #2b2d30;" placeholder="Search">
  <div class="input-group-btn">
    <button class="btn btn-default" type="submit" (click)= "OnSearch(searchVal.value)"><i class="fa fa-search"></i></button>
  </div>
</div>
